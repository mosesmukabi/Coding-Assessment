<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Even Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Even Number Filter</h1>
    <p>Enter a list of numbers (comma-separated):</p>
    
    <input type="text" id="inputNumbers" placeholder="e.g., 1, 2, 3, 4, 5">
    <button onclick="filterEvenNumbers()">Filter Even Numbers</button>
    
    <p id="result"></p>

    <script>
        function filterEvenNumbers() {
            let numbers = document.getElementById('inputNumbers').value.split(',').map(Number);
        
            let evenNumbers = numbers.filter(num => num % 2 === 0);
            document.getElementById('result').innerText = "Even numbers: " + evenNumbers.join(', ');
        }
    </script>

</body>
</html>
